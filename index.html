<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌤 Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <br />
          <div class="search-engine">
            <form class="search-form">
              <div class="row">
                <div class="col-9">
                  <div class="row">
                    <div class="col-6">
                      <input
                        type="search"
                        id="city-input"
                        placeholder="Enter the name of town..."
                        class="form-control shadow-sm search"
                        autofocus="on"
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-2">
                      <input
                        type="submit search"
                        value="Search"
                        class="btn btn-light shadow-sm search"
                        id="submit"
                      />
                    </div>
                    <div class="col-1">
                      <input
                        type="submit"
                        value="Current"
                        class="btn btn-light shadow-sm search"
                        id="current_submit"  
                      />
                    </div>
                  </div>
                </div>
      <br />
      <br />
      <div class="row">
      <div class="col-6 current-city" id="town"></div>
      <div class="col-6"></div>
      </div>
      <div class="col-6 col-md-4">
          <span class="temperature degree" id="temperature"></span><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          </span>
      </div>
      
      <div class="col-6 col-md-4"><h4><strong id="special"></strong> <br/>💧 Humidity: <span id="hum"></span>%
        <br/>💨 Wind: <span id="wind"></span> km/hr </h4>
      </div>
      <div class="col-6 col-md-4"><h3>☀️</h3></div>
      </div>
      
      <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Sunday</h6>
                <p class="card-temperarure">10° / <b>21°</b></p>
                <hr/>
                <p class="card-icon">🌤</p>
              </div>
            </div>
      </div>
      <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Monday</h6>
                <p class="card-temperarure">12° / <b>24°</b></p>
                <hr/>
                <p class="card-icon">☀️</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Tuesday</h6>
              <p class="card-temperarure">13° / <b>25°</b></p>
              <hr/>
              <p class="card-icon">🌤</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Wednesday</h6>
              <p class="card-temperarure">14° / <b>26°</b></p>
              <hr/>
              <p class="card-icon">🌤</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Thuesday</h6>
              <p class="card-temperarure">16° / <b>28°</b></p>
              <hr/>
              <p class="card-icon">🌦</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Friday</h6>
              <p class="card-temperarure">17° / <b>28°</b></p>
              <hr/>
              <p class="card-icon">🌧</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
